<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/listMasco.css}">
    <link rel="stylesheet" th:href="@{/css/dashAndFoot.css}">
    <title>Registrar un usuario</title>
</head>
<body>
    <nav>
        <img th:src="@{img/logo.png}" class="logo">
        <div class="btns">
            <div class="btn">
                <a th:href="@{/usu}"><input type="submit" value="USUARIOS"></a>
            </div>
            <div class="btn">
                <a href="oscar.html"><input type="submit" value="CITAS"></a>
            </div>
            <div class="btn">
                <a href="oscar.html"><input type="submit" value="AGENDA"></a>
            </div>
            <div class="btn">
                <a th:href="@{/modulMasco}"><input type="submit" value="MASCOTAS"></a>
            </div>
            <div class="btn">
                <a href="oscar.html"><input type="submit" value="CLIENTES"></a>
            </div>
            <div class="btn">
                <a th:href="@{/histo}"><input type="submit" value="HISTORIA CLÍNICA"></a>
            </div>
            <div class="btn">
                <a href="oscar.html"><input type="submit" value="PERFIL"></a>
            </div>
            <div class="cerrar">
                <a th:href="@{/cerrar}"><input type="submit" value="CERRAR SESIÓN"></a>
            </div>
        </div>
    </nav>

    <div class="all">
        
        <center><h1 class="List">LISTADO DE MASCOTAS </h1></center>
        <br>
        <table class="tabla-colores">
            <tr>
                <th>Id </th>
                <th>Id Cliente</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha Nacimiento</th>
                <th>Raza</th>
                <th>Genero</th>
                <th>Estado</th>
                <th>Operacion</th>
            </tr>
            <tr th:if="${mascotas.size()>0}" th:each="c:${mascotas}">
                <td th:text="${c.idMascota}"></td>
                <td th:text="${c.FK.idCliente}"></td>
                <td th:text="${c.nombreMascota}"></td>
                <td th:text="${c.apellidoMascota}"></td>
                <td th:text="${c.fechaNacimiento}"></td>
                <td th:text="${c.raza}"></td>
                <td th:text="${c.genero}"></td>
                <td th:if="${c.estadoMascota==true}">
                    <h2>Activo</h2>
                </td>
                <td th:if="${c.estadoMascota==false}">
                    <h2>Inactivo</h2>
                </td>
                <td class="cell-with-button">
                    <a href=""><button class="btnM">Modificar</button></a>
                </td>
            </tr>
        </table> 
    </div>
    <footer>
        <div class="vete">
            <h1>Veterinaria Boss Bunny</h1>
        </div>
        <div class="contac">
            <div class="text">
                <h1>CONTACTO</h1>
                <h2>teléfono: 3147888196 • veterinaria@gmail.com</h2>
            </div>
            <div class="img">
                <img th:src="@{/img/logo.png}" class="log">
            </div>
        </div>
        <div class="toda">
            <h1>Todas las marcas y logotipos pertenecen a las respectivas empresas. ® 2023. creado por PETCOM  ©.</h1>
        </div>
    </footer>
</body>
</html>
